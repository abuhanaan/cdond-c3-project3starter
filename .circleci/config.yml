            # Your code here
            cd backend
            npm install
            npm run build
            #  exit 1
      - save_cache:
          paths: [backend/node_modules]
          key: backend-build

  test-frontend:
    docker:
      # Docker image here
      - image: circleci/node:13.8.0
    steps:
      # Checkout code from git
      - checkout
      # Restore from cache
      - restore_cache:
          keys: [frontend-test]
      # Your job code here
      - run:
          name: Front-End Test
          command: |
            cd frontend
            npm install
            npm run test
                
  test-backend:
    docker:
      # Docker image here
      - image: circleci/node:13.8.0
    steps:
      # Checkout code from git
      - checkout
      # Restore from cache
      - restore_cache:
          keys: [frontend-test]
      # Your job code here
      - run: 
          name: Back-End Test
          command: |
            cd backend
            npm install
            npm run test
          
  scan-frontend:
    docker:
      # Docker image here
      - image: circleci/node:13.8.0
    steps:
      # Checkout code from git
      - checkout
      # Restore from cache
      - restore_cache:
          keys: [frontend-scan]
      # Your job code here
      - run:
          name: Analyze Frontend
          command: |
            cd frontend
            npm install
            npm audit fix
            npm audit fix --audit-level=critical --force
            # If the "npm audit fix" command above could not fix all critical vulnerabilities, try “npm audit fix --force” again
            npm audit --audit-level=critical
            

  scan-backend:
    docker:
      # Docker image here
      - image: circleci/node:13.8.0
    steps:
      # Checkout code from git
      - checkout
      # Restore from cache
      - restore_cache:
          keys: [frontend-scan]
      # Your job code here
      - run:
          name: Analyze Backend
          command: |
            cd backend
            npm install
            npm audit fix
            npm audit fix --audit-level=critical --force
            # If the "npm audit fix" command above could not fix all critical vulnerabilities, try “npm audit fix --force” again
            npm audit --audit-level=critical


  deploy-infrastructure:
    docker:
      # Docker image here that supports AWS CLI
      - image: amazon/aws-cli:2.0.30
    steps:
      # Checkout code from git
      - checkout
      - run:
          name: Install tar and gzip
          command: |
            yum install -y tar gzip
      - run:
          name: Ensure back-end infrastructure exists
          command: |
            aws cloudformation deploy \
              --template-file .circleci/files/backend.yml \
              --stack-name "udapeople-backend-${CIRCLE_WORKFLOW_ID:0:7}" \
              --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:7}"  \
              --tags project=udapeople  
              # exit 1
      - run:
          name: Ensure front-end infrastructure exist
          command: |
            aws cloudformation deploy \
              --template-file .circleci/files/frontend.yml \
              --tags project=udapeoplefront \
              --stack-name "udapeople-frontend-${CIRCLE_WORKFLOW_ID:0:7}" \
              --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:7}"
              # exit 1
      - run:
          name: Add back-end ip to ansible inventory
          command: |
            # Your code here 
            touch ~/project/.circleci/ansible/inventory.txt
            aws ec2 describe-instances \
            --query 'Reservations[*].Instances[*].PublicIpAddress' \
            --filters "Name=tag:project,Values=udapeople" \
            --output text >> ~/project/.circleci/ansible/inventory.txt
            cat ~/project/.circleci/ansible/inventory.txt
            # exit 1
      - persist_to_workspace:
          root: ~/
          paths:
            - project/.circleci/ansible/inventory.txt
      # Here's where you will add some code to rollback on failure
      - destroy-environment:
          workflow_id: $CIRCLE_WORKFLOW_ID

  configure-infrastructure:
    docker:
      # Docker image here that supports Ansible
      # - image: alpine:3.12.0
      - image: cimg/python:3.10
    steps:
      # Checkout code from git
      - checkout
      - run: python --version
      # Add ssh keys with fingerprint
      - add_ssh_keys:
          fingerprints:
            - "ec:bb:29:bd:53:0c:c0:06:69:89:8b:99:8e:89:f1:3d"
      # attach workspace
      - attach_workspace:
          at: ~/
      - run:
          name: Install dependencies
          command: |
            # Your code here
            # apk add --update tar gzip
            sudo apt update
            sudo apt install tar gzip
      # - run:
      #     name: Install Python
      #     command: |
      #       # Your code here
      #       apk add --update python3
      - run:
          name: Install Ansible
          command: |
            # Your code here
            # apk add --update ansible
            pip3 install ansible
      - run:
          name: Install aws-cli
          command: |
            # Your code here
            # apk add --no-cache aws-cli
            pip3 install awscli
            # exit 1 
      - run:
          name: Configure server
          command: |
            # Your code here
            printenv | grep TYPEORM_
            ansible-playbook -i .circleci/ansible/inventory.txt .circleci/ansible/configure-server.yml
            # exit 1
      # Here's where you will add some code to rollback on failure
      - destroy-environment:
          workflow_id: $CIRCLE_WORKFLOW_ID

  run-migrations:
    docker:
      # Docker image here that supports NodeJS
      - image: circleci/node:13.8.0
    steps:
      # Checkout code from git
      - checkout
      - run:
          name: Run migrations
          command: |
            # Your code here
            cd backend
            npm install
            # Run and save the migration output
            npm run migrations > migrations_dump.txt
            # exit 1
      - run:
          name: Send migration results to kvdb
          command: |
            # Your code here
            if grep -q "has been executed successfully." ~/project/backend/migrations_dump.txt
            then
              curl https://kvdb.io/LVVucDJvxnbBCNCayA9aUJ/migration_${CIRCLE_WORKFLOW_ID:0:7} -d '1' --insecure
            fi
            # exit 1
      # Here's where you will add some code to rollback on failure 
      - destroy-environment:
            workflow_id: $CIRCLE_WORKFLOW_ID     

  deploy-frontend:
    docker:
      # Docker image here that supports AWS CLI
      - image: cimg/python:3.10-node
    steps:
      # Checkout code from git
      - checkout
      - run: python --version
      - run: node --version
      - run: npm --version
      - run:
          name: Install Utilities
          command: |
            # your code here
            sudo apt update
            sudo apt install tar gzip
      - run:
          name: Install Ansible
          command: |
            # your code here
            pip install ansible
      - run:
          name: Install AWS CLI
          command: |
            # your code here
            pip install awscli
      - run:
          name: Get backend url
          command: |
            # your code here
            export BACKEND_IP=$(aws ec2 describe-instances \
              --filters "Name=tag:project,Values=udapeople" \
              --query "Reservations[*].Instances[*].PublicIpAddress" \
              --output text)
            export API_URL="http://${BACKEND_IP}:3030"
            echo "${API_URL}"
            echo API_URL="http://${BACKEND_IP}:3030" >> frontend/.env
            cat frontend/.env
      - run:
          name: Deploy frontend objects
          command: |
            # your code here
            cd frontend
            npm install
            npm run build
            tar -czvf artifact-"${CIRCLE_WORKFLOW_ID:0:7}".tar.gz dist
            aws s3 cp dist s3://udapeople-${CIRCLE_WORKFLOW_ID:0:7} --recursive
            
      # Here's where you will add some code to rollback on failure
      - destroy-environment:
            workflow_id: $CIRCLE_WORKFLOW_ID

